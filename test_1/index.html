<script>
  function fishBash(n) {
    for (let i = 1; i <= n; i++) {
      let output = (i % 3 === 0)?"fish":(i % 5 === 0)?"bash":i.toString();
      console.log(output);
    }
  }
  fishBash(10);

  // Output:
  // 1
  // 2
  // fish
  // 4
  // bash
  // fish
  //7
  //8
  //fish
  //bash

  // Fungsi untuk mengurutkan angka dari kecil ke besar
  function sortAsc(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
      for (let x = i + 1; x < arr.length; x++) {
        if (arr[x] < arr[i]) {
          let arrX = arr[i];
          arr[i] = arr[x];
          arr[x] = arrX;
        }
      }
    }
    return arr;
  }

  // Fungsi untuk mengurutkan angka dari besar ke kecil
  function sortDesc(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
      for (let x = i + 1; x < arr.length; x++) {
        if (arr[x] > arr[i]) {
          let arrX = arr[i];
          arr[i] = arr[x];
          arr[x] = arrX;
        }
      }
    }
    return arr;
  }
  let arr = [10, 3, 7, 2, 1, 8, 9, 4, 5, 6, 7, 8, 9, 10];
  console.log(sortAsc(arr)); 
    // Output: [
    //     10,
    //     10,
    //     9,
    //     9,
    //     8,
    //     8,
    //     7,
    //     7,
    //     6,
    //     5,
    //     4,
    //     3,
    //     2,
    //     1
    // ]
  console.log(sortDesc(arr)); 
    // Output: 
    // [
    //     10,
    //     10,
    //     9,
    //     9,
    //     8,
    //     8,
    //     7,
    //     7,
    //     6,
    //     5,
    //     4,
    //     3,
    //     2,
    //     1
    // ]

  function checkString(str) {
    str = str.toLowerCase().replace(/\s/g, "");

    let text = "";
    for (let i = str.length - 1; i >= 0; i--) {
      text += str[i];
    }

    return str === text?true:false
  }
  console.log(checkString("Ibu Ratna Antar Ubi")); // true
  console.log(checkString("hai nama saya apri")); // false
</script>
